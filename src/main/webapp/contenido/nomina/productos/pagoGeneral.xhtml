<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/plantillas/principal-con-menu.xhtml">

    <ui:param name="ventanaTitulo" value="Nómina :: Reporte pago quincena de nómina" />
    <ui:param name="moduloTitulo" value="Reporte pago quincena de nómina" />
    <ui:param name="moduloSubtitulo" value="" />

    <ui:define name="moduloContenido">
        <h:form id="frmPagoGeneral" >
            <p:panelGrid>
                <p:outputLabel for="txtRfcs" value="Ingrese los RFC que desea seleccionar" />
                <p:inputTextarea id="txtRfcs" value="#{pagoGeneralController.view.rfcTexto}"
                                 autoResize="false"/>
                <p:commandButton value="Agregar" actionListener="#{pagoGeneralController.agregarRfc}" />
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
