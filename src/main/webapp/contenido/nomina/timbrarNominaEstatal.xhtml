<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal-con-menu.xhtml">
	
	<ui:param name="ventanaTitulo" value="Nomina" />
	<ui:param name="moduloTitulo" value="Importar Pre Nomina" />
	<ui:param name="moduloSubtitulo"
		value="Seleccione los archivos DAT y TRA que desea importar. Este proceso puede demorar un tiempo" />

	<ui:define name="moduloContenido">
		<h:form id="form" >
			<p:growl id="growl" />
			<p:panelGrid columns="1" layout="grid" id="div-subir-archivo">

				<p:commandButton value="Procesar"
								ajax="false"
								update=":form"
								action="#{timbrarNominaEstatal.procesarNominaEstatal()}"/>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
