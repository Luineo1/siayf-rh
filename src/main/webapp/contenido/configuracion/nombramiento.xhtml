<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/principal-con-menu.xhtml">

	<ui:param name="ventanaTitulo"
		value="Tipos Nombramiento Afectación Contable" />
	<ui:param name="moduloTitulo"
		value="Tipos Nombramiento Afectación Contable" />

	<ui:define name="moduloContenido">
		<h:form id="form">
			<p:outputPanel id="panelPrincipal" styleClass="fm-tarjeta"
				rendered="#{nombramiento.view.panelPrincipal}">


				<p:dataTable id="listNombramiento"
					value="#{nombramiento.view.listNombramiento}"
					var="nombramientoItem" scrollable="true" scrollHeight="300"
					emptyMessage="Registros no encontrados.">

					<p:column headerText="Tipo Nombramiento">
						<h:outputText value="#{nombramientoItem.descripcion}" />
					</p:column>
					<p:column headerText="Abreviación">
						<h:outputText value="#{nombramientoItem.nombramiento}" />
					</p:column>
					<p:column headerText="Clave">
						<h:outputText value="#{nombramientoItem.clave}" />
					</p:column>
				</p:dataTable>
			</p:outputPanel>


		</h:form>
	</ui:define>
</ui:composition>
