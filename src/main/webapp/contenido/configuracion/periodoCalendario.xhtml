<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/plantillas/principal-con-menu.xhtml">
	
	<ui:param name="ventanaTitulo" value="Periodos" />
	<ui:param name="moduloTitulo"  value="Periodos" />

	<ui:define name="moduloContenido">
	<h:form>
    <p:messages autoUpdate="true" />
 
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="ejercicioFiscal:" />
        <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:125px">
            <f:selectItem itemLabel="Seleccione Año" itemValue="" />
            <f:selectItem itemLabel="2010" itemValue="2010" />
            <f:selectItem itemLabel="2011" itemValue="2011" />
            <f:selectItem itemLabel="2012" itemValue="2012" />
            <f:selectItem itemLabel="2013" itemValue="2013" />
            <f:selectItem itemLabel="2014" itemValue="2014" />
            <f:selectItem itemLabel="2015" itemValue="2015" />
            <f:selectItem itemLabel="2016" itemValue="2016" />
        </p:selectOneMenu>
       
        <h:form>
    <p:messages autoUpdate="true" />
 
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console1" value="periodicidad:" />
        <p:selectOneMenu id="console1" value="#{selectOneMenuView.console}" style="width:125px">
            <f:selectItem itemLabel="Seleccione Periodo" itemValue="" />
            <f:selectItem itemLabel="Diario" itemValue="1" />
            <f:selectItem itemLabel="Semanal" itemValue="2" />
            <f:selectItem itemLabel="Decenal" itemValue="3" />
            <f:selectItem itemLabel="Quincenal" itemValue="4" />
            <f:selectItem itemLabel="Mensual" itemValue="5" />
        </p:selectOneMenu>
        </h:panelGrid>
        </h:form>
        <h:form>
    <p:growl id="growl" life="2000" />
     
    <p:commandButton value="Buscar" icon="ui-icon-search"
					iconPos="right" update=":form" style="float:left;"
					action="#{periodoCalendario.abrirTabla()}" 
					rendered="#{periodoCalendario.view.buttonbuscar}"/>
 
</h:form>
        <p:dataTable var="pc" editable="true" rowKey="#{pc.IdPeriodoCalendario}"
					emptyMessage="No se encontrarón resultados"
					paginator="true" rows="15"
					paginatorAlwaysVisible="false" selectionMode="single">
    <p:column headerText="Id Periodo">
        <h:outputText value="#{pc.idPeriodoCalendario}" />
    </p:column>
 
    <p:column headerText="Inicio de Periodo">
        <h:outputText value="#{pc.InicioPeriodo}" />
    </p:column>
 
    <p:column headerText="Fin de Periodo">
        <h:outputText value="#{pc.FinPeriodo}" />
    </p:column>
 
    <p:column headerText="Periodicidad">
        <h:outputText value="#{pc.Periodicidad}" />
    </p:column>
</p:dataTable>
</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
