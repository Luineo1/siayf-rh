<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/principal-con-menu.xhtml">	
	
	<ui:param name="ventanaTitulo" value="Áreas Adscripción" />
	<ui:param name="moduloTitulo"  value="Áreas Adscripción" />	
	
	<ui:define name="moduloContenido">
	<h:form id="form">
	<p:outputPanel id="panelPrincipal" styleClass="fm-tarjeta">				 
	<p:panelGrid columns="4" layout="grid" >
				
				<p:commandButton value="Consultar..." 
										action="#{areasAdscripcion.bucarClave()}"
										icon="ui-icon-search"
										update=":form"
										ajax="false"/>
						  				
				<p:commandButton value="Nueva..."
										action="#{areasAdscripcion.nuevaAreaAdscripcion()}"
										update=":form"
										style="float:right;"
										ajax="false"/>
	</p:panelGrid>
	<p:dataTable id="listAreasAdscripcion"
							 value="#{areasAdscripcion.view.listaAreasE}"
							 var="areasAdscripcionItem"
							 rowKey="#{areasAdscripcionItem.idAreaAdscripcion}"
							 scrollable="true"
							 scrollHeight="300">
									 
					<p:columnGroup type="header">
						<p:row>							
							<p:column headerText="Clave" />
							<p:column style="width:296px" headerText="Área de Adscricpción" />
							<p:column style="width:226px" headerText="Centro de Pago" />
							<p:column style="width:126px" headerText="CLUES" />
						</p:row>
					</p:columnGroup>					
					<p:column>
						<h:outputText value="#{areasAdscripcionItem.clave}" />
					</p:column>
					<p:column>
						<h:outputText value="#{areasAdscripcionItem.areaAdscripcion}" />
					</p:column>
					<p:column>
						<h:outputText value="#{areasAdscripcionItem.centros_pago}" />
					</p:column>
					<p:column>
						<h:outputText value="#{areasAdscripcionItem.clues}" />
					</p:column>
				</p:dataTable>			
			</p:outputPanel>
			</h:form>
			</ui:define>
</ui:composition>
