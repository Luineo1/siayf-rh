<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal-con-menu.xhtml">

	<ui:param name="ventanaTitulo" value="Reporte Ausentismo" />
	<ui:param name="moduloTitulo" value="Reporte Ausentismo" />
	<ui:param name="moduloSubtitulo" value="Reporte Ausentismo." />
	<ui:define name="moduloContenido">

		<!-- CSS PERSONALIZADO  -->
		<h:outputStylesheet library="css" name="siayf_rh.css" />
		<h:form id="frmFormHorasExtraEmpleado" styleClass="fm-contenedor">


			<p:messages id="messages_generales" showDetail="true"
				autoUpdate="true" closable="true" escape="false" />
			<p:panel styleClass="fm-contenedor-100">
				<p:panelGrid columns="4" layout="grid"
					styleClass="fm-contenedor ui-noborder sin_borde"
					columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-5 ui-grid-col-1">			

					
					<p:calendar id="fecha" placeholder="Fecha Inicio"
						value="#{reporteAusentismoController.fechaInicio}"
						required="required" />
					<p:calendar id="fechaFin" placeholder="Fecha Fin"
						value="#{reporteAusentismoController.fechaFin}"
						required="required" />
					
					<p:selectOneMenu id="idAdscripcion" filter="true"
						filterMatchMode="startsWith" styleClass="fm-bloque input_lng"
						value="#{reporteAusentismoController.idAdscripcion}">
						<f:selectItems
							value="#{reporteAusentismoController.catalogoAdscripciones}" />
					</p:selectOneMenu>

					<p:commandButton id="btnBuscar" title="Generar Reportes"
						icon="ui-icon-search"
						action="#{reporteAusentismoController.imprimirReporte}"
						update="@all" />



				</p:panelGrid>
			</p:panel>

		</h:form>
	</ui:define>

</ui:composition>
