<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal-con-menu.xhtml">
	<ui:define name="headExtra">
		<!-- CSS PERSONALIZADO  -->
		<h:outputStylesheet library="css" name="siayf_rh.css" />
	</ui:define>

	<ui:param name="ventanaTitulo" value="Control de Asistencia" />
	<ui:param name="moduloTitulo" value="Nueva Jornada" />
	<ui:param name="moduloSubtitulo"
		value="Capture la información y reglas de asistecia de la nueva jornada que se va a crear." />
	<ui:define name="moduloContenido">
		<f:event listener="#{indexJornadaController.init}"
			type="preRenderView" />
		<p:panel styleClass="fm-contenedor-70">
			<h:form id="frmFormNuevaJornada">
				<p:messages id="messages_generales" showDetail="true"
					autoUpdate="true" closable="true"  escape="false"/>
				<p:panelGrid columns="2" layout="grid"
					styleClass="fm-contenedor ui-noborder sin_borde">
					<p:outputLabel value="Descripción de jornada:" />
					<p:outputLabel value="¿Trabaja días festivos?" />
					<p:inputText styleClass="fm-bloque input_lng"
						value="#{nuevaJornadaController.jornadaFormModel.descripcion}"></p:inputText>
					<p:inputSwitch onLabel="Si" offLabel="No"
						id="trabaja-dias-festivos" widgetVar="trabaja-dias-festivos"
						value="#{nuevaJornadaController.jornadaFormModel.trabajaDiasNoLaborales}"
						converter="mx.gob.saludtlax.rh.web.jornada.inputswitchconverter"></p:inputSwitch>



					<p:spacer></p:spacer>
					<p:spacer></p:spacer>
					<p:ajaxStatus>
						<f:facet name="start">
							<center>
								<p:graphicImage library="imagenes" name="load.gif" />
							</center>
						</f:facet>
						<f:facet name="complete"></f:facet>
					</p:ajaxStatus>
					<p:panel
						styleClass="ui-panelgrid-blank ui-noborder sin_borde  aling_right"
						style="width:320px; ">

						<p:commandButton icon="ui-icon-disk" value="Guardar"
							validateClient="true" update="frmFormNuevaJornada"
							action="#{nuevaJornadaController.guardarJornada}">

						</p:commandButton>
						<p:button icon="ui-icon-close" value="Regresar"
						type="button"  outcome="index.xhtml" />

					</p:panel>

				</p:panelGrid>


			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
