<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal-con-menu.xhtml">


	<ui:param name="ventanaTitulo" value="ALTA CLIENTE BIOMETRICO" />
	<ui:param name="moduloTitulo" value="cliente biometrico" />
	<ui:param name="moduloSubtitulo"
		value="Ingrese la información del equipo a registrar." />
	<ui:define name="moduloContenido">
				<f:event listener="#{nuevoCliente.init}"
			type="preRenderView" />
		<h:form id="frmNuevoBiometricos" styleClass="fm-contenedor-100">
			<h:outputStylesheet library="css" name="siayf_rh.css" />
			<p:messages id="messagesPrincipal" showDetail="true"
				autoUpdate="true" closable="true" escape="false" />
			<p:panel id="divNuevoBiometrico" styleClass="fm-contenedor-70">
				<p:panelGrid columns="2" layout="grid"
					styleClass="fm-contenedor ui-noborder sin_borde">
					<p:outputLabel value="Dirección IP:" />
					<p:outputLabel value="Puerto:" />					
					<p:inputText styleClass="fm-bloque input_lng"
						value="#{nuevoCliente.clienteBiometricoFormModel.direccionIP}"></p:inputText>
					<p:inputText styleClass="fm-bloque input_lng"
						value="#{nuevoCliente.clienteBiometricoFormModel.puerto}"></p:inputText>
					
					<p:outputLabel value="Unidad :" />
					<p:outputLabel value="" />
					<p:inputText styleClass="fm-bloque input_lng"
						value="#{nuevoCliente.clienteBiometricoFormModel.unidad}"></p:inputText>
					<p:spacer></p:spacer>
			
					

			
					<p:ajaxStatus>
						<f:facet name="start">
							<center>
								<p:graphicImage library="imagenes" name="load.gif" />
							</center>
						</f:facet>
						<f:facet name="complete"></f:facet>
					</p:ajaxStatus>
					<p:panel
						styleClass="ui-panelgrid-blank ui-noborder sin_borde  aling_right"
						style="width:320px; ">

						<p:commandButton icon="ui-icon-disk" value="Guardar"
							validateClient="true" update="frmNuevoBiometricos"
							action="#{nuevoCliente.guardarClienteBiometrico}">

						</p:commandButton>
						<p:button icon="ui-icon-close" value="Regresar" type="button"
							outcome="clientesBiometricos.xhtml" />
						

					</p:panel>

				</p:panelGrid>
			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
