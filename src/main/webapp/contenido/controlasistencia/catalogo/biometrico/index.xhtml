<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal-con-menu.xhtml">


	<ui:param name="ventanaTitulo" value="Control de Asistencia" />
	<ui:param name="moduloTitulo" value="Equipos Biometricos" />
	<ui:param name="moduloSubtitulo"
		value="Listado de los equipos biometricos registrados." />
	<ui:define name="moduloContenido">
		<f:event listener="#{biometricoIndexController.init}"
			type="preRenderView" />
		<h:form id="frmFormListadoBiometricos">
			<h:outputStylesheet library="css" name="siayf_rh.css" />
			<p:messages id="messagesPrincipal" showDetail="true"
				autoUpdate="true" closable="true" escape="false" />
			<p:panel id="divListadoBiometricos">

				<p:dataTable var="biometrico" id="tblBiometricos"
					styleClass="tabla-personalizada" widgetVar="tblBiometrico"
					value="#{biometricoIndexController.listadoEquiposBiometricos}"
					rows="35" paginator="true"
					emptyMessage="No se encontraron registros">
					<f:facet name="header">
						<p:panelGrid columns="3" styleClass="sin_borde"
							columnClasses="ui-grid-col-3,ui-grid-col-8,ui-grid-col-1"
							layout="grid">
							<p:spacer></p:spacer>
							<p:spacer></p:spacer>
							<p:button id="btnNuevo" title="Nuevo" icon="ui-icon-document"
								outcome="nuevo.xhtml" />
						</p:panelGrid>
					</f:facet>
					<p:column headerText="Descripcion">
						<h:outputText value="#{biometrico.descripcion}" />
					</p:column>
					<p:column headerText="Direccion IP">
						<h:outputText value="#{biometrico.iP}" />
					</p:column>
					<p:column headerText="Numero Serie">
						<h:outputText value="#{biometrico.numeroSerie}" />
					</p:column>
					<p:column style="width:42px;text-align: center">
						<p:button icon="ui-icon-pencil " title="Editar"
							outcome="editar.xhtml?id=#{biometrico.idEquipo}">
						</p:button>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
