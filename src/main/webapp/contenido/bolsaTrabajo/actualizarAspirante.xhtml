<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal-con-menu.xhtml">
	<ui:define name="headExtra">
		<!-- CSS PERSONALIZADO  -->
		<h:outputStylesheet library="css" name="siayf_rh.css" />
	</ui:define>

	<ui:param name="ventanaTitulo" value="Actualización de Aspirante" />
	<ui:param name="moduloTitulo"
		value="Bolsa de Trabajo: Actualizar Aspirante" />
	<ui:param name="moduloSubtitulo"
		value="Capture la información del Aspirante. Al capturar queda actualizado la información del Aspirante." />
	<ui:define name="moduloContenido">

		<h:form id="form" styleClass="fm-contenedor">
		
			<p:messages id="messages_generales" showDetail="true"
				autoUpdate="false" closable="true" globalOnly="true" />

			<p:panel styleClass="fm-contenedor-100 ">
			
				<p:outputPanel>

					<p:panelGrid layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
						columns="3"
						columnClasses=" ui-grid-col-2, ui-grid-col-5, ui-grid-col-5">

						<p:outputLabel for="criterio" value="Ingrese un Criterio:" />

						<p:outputPanel id="outputCriterio">
							<p:inputText id="criterio" required="true"
								requiredMessage="Ingrese el criterio"
								style="text-transform:uppercase;"
								onkeyup="javascript:this.value=this.value.toUpperCase();"
								validator="#{actualizacionAspirante.validarConsulta}"
								value="#{actualizacionAspirante.view.filtro.criterio}"
								placeholder="Nombre, RFC o CURP">

								<p:clientValidator />
								<p:ajax event="blur" update=":form:outputCriterio" />

							</p:inputText>
							<p:message for="criterio" />

						</p:outputPanel>

						<p:commandButton oncomplete="mymessages();"
							onsuccess="PF('statusDialog').hide()"
							onstart="PF('statusDialog').show()" icon="ui-icon-search"
							title="Buscar"
							action="#{actualizacionAspirante.obtenerInfoAspirante()}"
							styleClass="fm-btn-elevado" update="form" process="@this" />

					</p:panelGrid>

				</p:outputPanel>

				<p:dataTable id="aspirantes" var="a"
					rendered="#{actualizacionAspirante.view.mostrarResultados}"
					value="#{actualizacionAspirante.view.listaInfoAspirante}"
					paginator="true" paginatorPosition="bottom" rows="5"
					currentPageReportTemplate="(Registros: {startRecord} de {totalRecords}, Pag: {currentPage}/{totalPages})"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" paginatorAlwaysVisible="false">

					<p:column
						headerText="#{actualizacionAspirante.view.tipoBusquedaHeader}"
						sortBy="#{a.profesionEspecialidad}"
						filterBy="#{a.profesionEspecialidad}"
						rendered="#{actualizacionAspirante.view.mostrarTipoBusquedaHeader}">
						<h:outputText value="#{a.profesionEspecialidad}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{a.nombre}" />
					</p:column>

					<p:column headerText="Curp">
						<h:outputText value="#{a.curp}" />
					</p:column>

					<p:column headerText="Rfc">
						<h:outputText value="#{a.rfc}" />
					</p:column>

					<p:column headerText="Dirección">
						<h:outputText value="#{a.direccion}" />
					</p:column>

					<p:column headerText="Estatus">
						<h:outputText value="#{a.estatus}" />
					</p:column>

					<p:column headerText="Ver" style="text-align: center;" width="80">
						<p:commandButton update="form" icon="fm-icon-eye" title="Ver"
							onsuccess="PF('statusDialog').hide()"
							onstart="PF('statusDialog').show()"
							action="#{actualizacionAspirante.mostrarPanelDatosAspirante(a.idAspirante)}" />

					</p:column>
				</p:dataTable>

				<h:panelGroup styleClass=" ui-noborder sin_borde  fm-contenedor-100"
					rendered="#{actualizacionAspirante.view.mostrarPanelDatosAspirante}">

					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2, ui-grid-col-10" layout="grid"
						styleClass="ui-fluid ui-panelgrid-blank ">

						<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
							layout="grid" styleClass="ui-panelgrid-blank ui-fluid">

							<p:commandButton value="DATOS GENERALES" update="form"
								action="#{actualizacionAspirante.menu(1)}" process="@this"
								styleClass="fm-btn-elevado" oncomplete="mymessages();"
								onsuccess="PF('statusDialog').hide()"
								onstart="PF('statusDialog').show()" />

							<p:spacer height="10" />

							<p:commandButton value="HISTORIAL ACADEMICO" update="form"
								action="#{actualizacionAspirante.menu(2)}" process="@this"
								styleClass="fm-btn-elevado" oncomplete="mymessages();"
								onsuccess="PF('statusDialog').hide()"
								onstart="PF('statusDialog').show()" />

							<p:spacer height="10" />

							<p:commandButton value="EXPERIENCIA LABORAL" update="form"
								action="#{actualizacionAspirante.menu(3)}" process="@this"
								styleClass="fm-btn-elevado" oncomplete="mymessages();"
								onsuccess="PF('statusDialog').hide()"
								onstart="PF('statusDialog').show()" />

							<p:spacer height="10" />

							<p:commandButton value="HABILIDADES PERSONALES" update="form"
								action="#{actualizacionAspirante.menu(4)}" process="@this"
								styleClass="fm-btn-elevado" oncomplete="mymessages();"
								onsuccess="PF('statusDialog').hide()"
								onstart="PF('statusDialog').show()" />



						</p:panelGrid>

						<p:panelGrid columns="3"
							columnClasses="ui-grid-col-1, ui-grid-col-10, ui-grid-col-1"
							layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid ui-responsive"
							id="datosGenerales"
							rendered="#{actualizacionAspirante.view.mostrarDatosPersonales}">

							<p:outputLabel />

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
								layout="grid"
								styleClass="ui-panelgrid-blank ui-fluid ui-responsive">

								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
									styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
									<f:facet name="header">
										<h3>Datos Generales</h3>
									</f:facet>

									<p:outputLabel for="nombre" value="Nombre: *" />
									<p:outputPanel>
										<p:inputText id="nombre" style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.nombre}">
											<p:ajax update="msgNombre" event="blur" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgNombre" for="nombre" />
									</p:outputPanel>

									<p:outputLabel for="apellidoPaterno"
										value="Apellido Paterno: *" />
									<p:outputPanel>
										<p:inputText id="apellidoPaterno"
											style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.apellidoPaterno}">
											<p:ajax update="msgApellidoPaterno" event="blur" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgApellidoPaterno" for="apellidoPaterno" />
									</p:outputPanel>

									<p:outputLabel for="apellidoMaterno"
										value="Apellido Materno: *" />
									<p:outputPanel>
										<p:inputText id="apellidoMaterno"
											style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.apellidoMaterno}">
											<p:ajax update="msgApellidoMaterno" event="blur" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgApellidoMaterno" for="apellidoMaterno" />
									</p:outputPanel>

									<p:outputLabel for="rfc" value="RFC: *" />
									<p:outputPanel>
										<p:inputText
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											id="rfc"
											value="#{actualizacionAspirante.view.actualizacionAspirante.rfc}"
											maxlength="13">
											<p:ajax event="blur" update="msgRfc" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgRfc" for="rfc" />
									</p:outputPanel>

									<p:outputLabel for="curp" value="CURP: *" />
									<p:outputPanel>
										<p:inputText id="curp"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											value="#{actualizacionAspirante.view.actualizacionAspirante.curp}"
											maxlength="18">
											<p:ajax event="blur" update="msgCurp" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgCurp" for="curp" />
									</p:outputPanel>

									<p:outputLabel for="fechaNacimiento"
										value="Fecha Nacimiento: *" />
									<p:outputPanel>
										<p:calendar id="fechaNacimiento" showOn="button"
											pattern="dd/MM/yyyy"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.fechaNacimiento}">
											<p:ajax event="dateSelect" update="msgFechaNacimiento" />
											<p:ajax event="blur" update="msgFechaNacimiento" />
											<p:clientValidator />
										</p:calendar>
										<p:message id="msgFechaNacimiento" for="fechaNacimiento" />
									</p:outputPanel>

									<p:outputLabel for="estadoCivil" value="Estado Civil: *" />
									<p:outputPanel>
										<p:selectOneMenu id="estadoCivil"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.estadoCivil}">
											<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
											<f:selectItems
												value="#{actualizacionAspirante.view.listaEstadosCiviles}" />
											<p:ajax event="valueChange" update="msgEstadoCivil" />
											<p:clientValidator />
										</p:selectOneMenu>
										<p:message id="msgEstadoCivil" for="estadoCivil" />
									</p:outputPanel>

									<p:outputLabel for="sexo" value="Sexo: *" />
									<p:outputPanel>
										<p:selectOneMenu id="sexo"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.sexo}">
											<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
											<f:selectItems
												value="#{actualizacionAspirante.view.listaTiposSexo}" />
											<p:ajax event="valueChange" update="msgSexo" />
											<p:clientValidator />
										</p:selectOneMenu>
										<p:message id="msgSexo" for="sexo" />
									</p:outputPanel>

									<p:outputLabel for="tipoSangre" value="Tipo Sangre: *" />
									<p:selectOneMenu id="tipoSangre"
										value="#{actualizacionAspirante.view.actualizacionAspirante.tipoSangre}">
										<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
										<f:selectItems
											value="#{actualizacionAspirante.view.listaTiposSangre}" />
									</p:selectOneMenu>

									<p:outputLabel for="estatura" value="Estatura:" />
									<p:inputText id="estatura"
										validator="#{actualizacionAspirante.validatorDatosGenerales}"
										value="#{actualizacionAspirante.view.actualizacionAspirante.estatura}" />

									<p:outputLabel for="peso" value="Peso:" />
									<p:inputText id="peso"
										value="#{actualizacionAspirante.view.actualizacionAspirante.peso}" />

									<p:outputLabel for="telefono" value="Telefono" />
									<p:inputText id="telefono"
										value="#{actualizacionAspirante.view.actualizacionAspirante.telefono}" />

									<p:outputLabel for="correo" value="Correo" />
									<p:inputText id="correo"
										value="#{actualizacionAspirante.view.actualizacionAspirante.correoElectronico}" />

									<p:outputLabel for="lugarNacimiento"
										value="Lugar Nacimiento: *" />
									<p:outputPanel>
										<p:inputText id="lugarNacimiento"
											style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											validator="#{actualizacionAspirante.validatorDatosGenerales}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.lugarNacimiento}">
											<p:clientValidator />
											<p:ajax event="blur" update="msgLugarNacimiento" />
										</p:inputText>
										<p:message id="msgLugarNacimiento" for="lugarNacimiento" />
									</p:outputPanel>

									<p:outputLabel for="vive" value="Vive con: " />
									<p:selectOneMenu id="vive"
										value="#{actualizacionAspirante.view.actualizacionAspirante.viveCon}">
										<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
										<f:selectItems
											value="#{actualizacionAspirante.view.listaViveCon}" />
									</p:selectOneMenu>

									<p:outputLabel for="depende"
										value="Personas que Dependen del Aspirante : " />
									<p:selectManyCheckbox id="depende" layout="responsive"
										columns="2"
										value="#{actualizacionAspirante.view.personasDependientes}">
										<f:selectItems var="depende" itemLabel="#{depende}"
											itemValue="#{depende}" />
										<f:selectItems
											value="#{actualizacionAspirante.view.listaDependientes}"
											var="depende" itemLabel="#{depende}" itemValue="#{depende}" />
									</p:selectManyCheckbox>

									<p:outputLabel for="noHijos" value="No. Hijos" />
									<p:inputText id="noHijos"
										value="#{actualizacionAspirante.view.actualizacionAspirante.numeroHijos}" />

									<p:outputLabel for="noPadres" value="No. Padres" />
									<p:inputText id="noPadres"
										value="#{actualizacionAspirante.view.actualizacionAspirante.numeroPadres}" />

									<p:outputLabel for="noOtros" value="No. Otros" />
									<p:inputText id="noOtros"
										value="#{actualizacionAspirante.view.actualizacionAspirante.numeroOtros}" />

								</p:panelGrid>


								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-4,ui-grid-col-8" layout="grid"
									styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
									<f:facet name="header">
										<h3>Domicilio</h3>
									</f:facet>

									<p:outputLabel for="estado" value="Estado: *" />
									<p:outputPanel>
										<p:selectOneMenu id="estado"
											value="#{actualizacionAspirante.view.actualizacionAspirante.direccionDTO.idEstado}"
											validator="#{actualizacionAspirante.validatorDomicilio}">
											<f:selectItem itemLabel="Seleccione una opción" itemValue="0" />
											<f:selectItems
												value="#{actualizacionAspirante.view.listaEstados}" />
											<p:ajax event="valueChange"
												listener="#{actualizacionAspirante.municipiosPorEstado()}"
												update="form" />
											<p:clientValidator />
										</p:selectOneMenu>
										<p:message id="msgEstado" for="estado" />
									</p:outputPanel>

									<p:outputLabel for="municipio" value="Municipio: *" />
									<p:outputPanel>
										<p:selectOneMenu id="municipio" filter="true"
											filterMatchMode="contains"
											validator="#{actualizacionAspirante.validatorDomicilio}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.direccionDTO.idMunicipio}">
											<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
											<f:selectItems
												value="#{actualizacionAspirante.view.listaMunicipios}" />
											<p:ajax
												listener="#{actualizacionAspirante.asentamientosPorMunicipio()}"
												update="form" event="valueChange" />
											<p:clientValidator />
										</p:selectOneMenu>
										<p:message id="msgMunicipio" for="municipio" />
									</p:outputPanel>

									<p:outputLabel for="asentamiento" value="Asentamiento: *" />
									<p:outputPanel>
										<p:selectOneMenu id="asentamiento" filter="true"
											filterMatchMode="contains"
											validator="#{actualizacionAspirante.validatorDomicilio}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.direccionDTO.idAsentamiento}">
											<f:selectItem itemLabel="Seleccione una opción" itemValue="" />
											<f:selectItems
												value="#{actualizacionAspirante.view.listaAsentamientos}" />
											<p:ajax update="form" event="valueChange" />
											<p:clientValidator />
										</p:selectOneMenu>
										<p:message for="asentamiento" />
									</p:outputPanel>

									<p:outputLabel for="calle" value="Calle: *" />
									<p:outputPanel>
										<p:inputText id="calle" style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											validator="#{actualizacionAspirante.validatorDomicilio}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.direccionDTO.calle}">
											<p:ajax event="blur" update="msgCalle" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgCalle" for="calle" />
									</p:outputPanel>

									<p:outputLabel for="interior" value="Número Interior: " />
									<p:inputText id="interior" style="text-transform:uppercase;"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										value="#{actualizacionAspirante.view.actualizacionAspirante.direccionDTO.numeroInterior}" />

									<p:outputLabel for="exterior" value="Número Exterior: *" />
									<p:outputPanel>
										<p:inputText id="exterior" style="text-transform:uppercase;"
											onkeyup="javascript:this.value=this.value.toUpperCase();"
											validator="#{actualizacionAspirante.validatorDomicilio}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.direccionDTO.numeroExterior}">
											<p:ajax event="blur" update="msgExterior" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgExterior" for="exterior" />
									</p:outputPanel>

									<p:outputLabel for="cp" value="Codigo Postal: *" />
									<p:outputPanel>
										<p:inputText id="cp"
											validator="#{actualizacionAspirante.validatorDomicilio}"
											value="#{actualizacionAspirante.view.actualizacionAspirante.direccionDTO.codigoPostal}">
											<p:ajax event="blur" update="msgCp" />
											<p:clientValidator />
										</p:inputText>
										<p:message id="msgCp" for="cp" />
									</p:outputPanel>

								</p:panelGrid>

								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-4, ui-grid-col-8 " layout="grid"
									styleClass="ui-panelgrid-blank ui-fluid">

									<f:facet name="header">
										<h3>Documentación</h3>
									</f:facet>

									<p:outputLabel for="afore" value="Afore" />
									<p:inputText id="afore" style="text-transform:uppercase;"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										value="#{actualizacionAspirante.view.actualizacionAspirante.afore}" />

									<p:outputLabel for="seguro" value="No. Seguro Social" />
									<p:inputText id="seguro" style="text-transform:uppercase;"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										value="#{actualizacionAspirante.view.actualizacionAspirante.numeroSeguroSocial}" />

									<p:outputLabel for="cartilla" value="No. Cartilla Militar" />
									<p:inputText id="cartilla" style="text-transform:uppercase;"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										value="#{actualizacionAspirante.view.actualizacionAspirante.numeroCartillaMilitar}" />

									<p:outputLabel for="pasaporte" value="No. Pasaporte" />
									<p:inputText id="pasaporte" style="text-transform:uppercase;"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										value="#{actualizacionAspirante.view.actualizacionAspirante.numeroPasaporte}" />

									<p:outputLabel for="licencia" value="Tiene Licencia" />
									<p:selectBooleanButton id="licencia" onLabel="Si" offLabel="No"
										value="#{actualizacionAspirante.view.actualizacionAspirante.tieneLicencia}"
										onIcon="ui-icon-check" offIcon="ui-icon-cancel" />

									<p:outputLabel for="tipoLicencia" value="Tipo Licencia" />
									<p:selectOneMenu id="tipoLicencia"
										value="#{actualizacionAspirante.view.actualizacionAspirante.tipoLicencia}">
										<f:selectItem itemLabel="Seleccione una opcion" itemValue="" />
										<f:selectItems
											value="#{actualizacionAspirante.view.listaTiposLicencia}" />
									</p:selectOneMenu>
									<p:outputLabel for="numeroLicencia" value="Número Licencia" />
									<p:inputText id="numeroLicencia"
										style="text-transform:uppercase;"
										onkeyup="javascript:this.value=this.value.toUpperCase();"
										value="#{actualizacionAspirante.view.actualizacionAspirante.numeroLicencia}" />

									<p:outputLabel />
									<p:outputLabel />

								</p:panelGrid>

								<p:commandButton value="Actualizar" iconPos="rigth"
									icon="ui-icon-check" title="Actualizar Datos Personales"
									action="#{actualizacionAspirante.actualizarDatosGenerales()}"
									update="form" oncomplete="mymessages(); scrollToAnchor();"
									onsuccess="PF('statusDialog').hide()"
									onstart="PF('statusDialog').show()" />

							</p:panelGrid>


							<p:outputLabel />


						</p:panelGrid>

						<ui:remove> HISTORIAL ACADEMICO </ui:remove>

						<p:panelGrid columns="1" columnClasses="ui-grid-col-12"

									action="#{actualizacionAspirante.registrarActualizarEncuestaPersonal()}"
									iconPos="right" onsuccess="PF('statusDialog').hide()"
									oncomplete="mymessages(); scrollToAnchor();"
									onstart="PF('statusDialog').show()" />
								<p:outputLabel />

							</p:panelGrid>


						</p:panelGrid>

						<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
							layout="grid"
							styleClass="ui-panelgrid-blank ui-fluid ui-responsive"
							id="adjuntarDocumento"
							rendered="#{actualizacionAspirante.view.mostrarAdjuntarDocumento}">

							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
								styleClass="ui-panelgrid-blank ui-fluid ui-responsive">

								<f:facet name="header">
									<h3>Adjuntar Documentos</h3>
								</f:facet>
							</p:panelGrid>

							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
								style="text-align: center;"
								styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12"
									layout="grid" style="text-align: center;"
									styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
									<p:fileUpload mode="advanced" id="archivo"
										allowTypes="/(\.|\/)(jpeg|png|pdf)$/" update="@this"
										invalidFileMessage="El Formato del Archivo es Invalido"
										label="Seleccionar archivo" uploadLabel="Cargar Archivo"
										cancelLabel="Cancelar archivo" />
								</p:panelGrid>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
									style="text-align: center;"
									styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
									<p:outputLabel id="descripcionDocumentoAdjunto"
										value="Descripción: " />
									<p:inputTextarea />
								</p:panelGrid>


							</p:panelGrid>

							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
								style="text-align: center;"
								styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12 "
									layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
									<div />
								</p:panelGrid>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
									styleClass="ui-panelgrid-blank ui-fluid">
									<div />
									<p:commandButton title="Registrar Documento Adjunto"
										update="@form" value="Registrar" icon="ui-icon-disk"
										iconPos="right" style="float: right;" />
								</p:panelGrid>
							</p:panelGrid>

							<p:dataTable var="a" editable="true" paginator="true" rows="5"
								emptyMessage="No se encuentra registrado ningún archivo"
								currentPageReportTemplate="(Registros: {startRecord} de {totalRecords}, Pag: {currentPage}/{totalPages})"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15" paginatorAlwaysVisible="false">
								<p:columnGroup type="header">
									<p:row>
										<p:column headerText="Nombre del Documento" colspan="1" />
										<p:column headerText="Descripción" colspan="1" />

										<p:column headerText="Eliminar" rowspan="2" colspan="1" />
									</p:row>
								</p:columnGroup>
								<p:column>
									<h:outputText value="#{a.nombreArchivo}" />
								</p:column>

								<p:column>
									<h:outputText value="#{a.image}" />
								</p:column>

								<p:column style="width:128px;text-align: center;">

									<p:commandButton id="eliminarDocumento" title="Eliminar"
										icon="ui-icon-trash" update="form" process="@all">

									</p:commandButton>
								</p:column>
							</p:dataTable>

							<p:panelGrid columns="2"
								columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
								style="text-align: center;"
								styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12 "
									layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
									<div />
								</p:panelGrid>
								<p:panelGrid columns="2"
									columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
									styleClass="ui-panelgrid-blank ui-fluid">
									<div />
									<p:commandButton title="Finalizar Actualización de Aspirante"
										update="@form" value="Finalizar" icon="ui-icon-check"
										iconPos="right" style="float: rigth;" />
								</p:panelGrid>
							</p:panelGrid>
						</p:panelGrid>

					</p:panelGrid>

				</h:panelGroup>

			</p:panel>

			<p:confirmDialog header="Historial Academico" severity="alert"
				message="¿Desea Eliminar El Historial Académico Seleccionado?"
				showEffect="fade" hideEffect="explode"
				widgetVar="dialogEliminarHistorial">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-6" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
					<p:commandButton value="Si" icon="ui-icon-circle-check"
						iconPos="right"
						action="#{actualizacionAspirante.eliminarHistorialAcademico()}"
						oncomplete="PF('dialogEliminarHistorial').hide()" update="form" />
					<p:commandButton value="No" icon="ui-icon-circle-close"
						iconPos="right" oncomplete="PF('dialogEliminarHistorial').hide()" />
				</p:panelGrid>
			</p:confirmDialog>

			<p:confirmDialog header="Profesión" severity="alert"
				message="¿Desea Eliminar La Profesión Seleccionada?"
				showEffect="fade" hideEffect="explode" widgetVar="dialogProfesion">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-6" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
					<p:commandButton value="Si" icon="ui-icon-circle-check"
						iconPos="right"
						action="#{actualizacionAspirante.eliminarProfesion()}"
						oncomplete="PF('dialogProfesion').hide()" update="form" />
					<p:commandButton value="No" icon="ui-icon-circle-close"
						iconPos="right" oncomplete="PF('dialogProfesion').hide()" />
				</p:panelGrid>
			</p:confirmDialog>

			<p:confirmDialog header="Especialidad" severity="alert"
				message="¿Desea Eliminar La Especialidad Seleccionada?"
				showEffect="fade" hideEffect="explode"
				widgetVar="dialogEspecialidad">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-6" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
					<p:commandButton value="Si" icon="ui-icon-circle-check"
						iconPos="right"
						action="#{actualizacionAspirante.eliminarEspecialidad()}"
						oncomplete="PF('dialogEspecialidad').hide()" update="form" />
					<p:commandButton value="No" icon="ui-icon-circle-close"
						iconPos="right" oncomplete="PF('dialogEspecialidad').hide()" />
				</p:panelGrid>
			</p:confirmDialog>

			<p:confirmDialog header="Experiencia Laboral" severity="alert"
				message="¿Desea Eliminar La Experiencia Laboral Seleccionada?"
				showEffect="fade" hideEffect="explode"
				widgetVar="dialogEliminarExperiencia">
				<p:panelGrid columns="2" columnClasses="ui-grid-col-6" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid ui-responsive">
					<p:commandButton value="Si" icon="ui-icon-circle-check"
						iconPos="right"
						action="#{actualizacionAspirante.eliminarExperienciaLaboral()}"
						oncomplete="PF('dialogEliminarExperiencia').hide()" update="form" />
					<p:commandButton value="No" icon="ui-icon-circle-close"
						iconPos="right"
						oncomplete="PF('dialogEliminarExperiencia').hide()" />
				</p:panelGrid>
			</p:confirmDialog>

		</h:form>

	</ui:define>
</ui:composition>
