<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/plantillas/principal-con-menu.xhtml">
	<ui:define name="headExtra">
		<!-- CSS PERSONALIZADO  -->
		<h:outputStylesheet library="css" name="siayf_rh.css" />
	</ui:define>
	<ui:param name="ventanaTitulo" value="Activación quincena" />
	<ui:param name="moduloTitulo"
		value="Activación quincena captura suplencias" />
	<ui:param name="moduloSubtitulo"
		value="Módulo para registrar suplencias." />
	<ui:define name="moduloContenido">
		<h:form id="form">
			<p:messages id="messages_generales" showDetail="true"
				autoUpdate="false" closable="true" />

			<p:panelGrid layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
				columns="3"
				columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">

				<p:spacer></p:spacer>

				<p:panelGrid layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
					columns="1" columnClasses=" ui-grid-col-12">
					<f:facet name="header">
						<h1>La quincena ingresada será ultilizada en todas las
							capturas y modificaciones en suplencias.</h1>
					</f:facet>

					<p:outputLabel value="Usuario:" />
					<h:outputText value="#{activacionQuincena.quincenaActiva.usuario}" />

					<p:outputLabel value="Fecha activación:" />
					<h:outputText value="#{activacionQuincena.quincenaActiva.fecha}" />

					<p:outputLabel value="Quincena activa:" />
					<h:outputText
						value="#{activacionQuincena.quincenaActiva.numeroQuincenaActiva}" />

					<p:outputLabel value="Ejercicio fiscal quincena activa:" />
					<h:outputText
						value="#{activacionQuincena.quincenaActiva.ejercicioFiscal}" />

					<p:outputLabel for="numero"
						value="Ingrese el número de quincea que quiere activar:" />
					<p:inputText id="numero"
						value="#{activacionQuincena.numeroQuincena}"></p:inputText>

					<p:outputLabel for="ejercicio"
						value="Ingrese el número de ejercicio fiscal que quiere activar:" />
					<p:inputText id="ejercicio"
						value="#{activacionQuincena.ejercicioFiscal}"></p:inputText>


					<p:commandButton value="Activar Quincena"
						actionListener="#{activacionQuincena.activarQuincena()}"
						update="form,messages_generales "></p:commandButton>


				</p:panelGrid>
				<p:spacer></p:spacer>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
