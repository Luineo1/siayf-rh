
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/miniform-impl.xhtml">

	<ui:param name="ventanaTitulo" value="Cambiar contraseña" />

	<ui:param name="moduloEncabezadoTitulo" value="Cambiar contraseña" />

	<ui:define name="moduloEncabezadoIcono">
		<span class="fm-icon-user"></span>
	</ui:define>

	<ui:define name="moduloContenido">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" globalOnly="true" />
		<h:form styleClass="fm-tarjeta" enctype="multipart/form-data" id="cambiarPassword" >

			<p:panelGrid>
			     <h:outputLabel for="pwd1" value="Nueva contraseña: " />
				<p:password  id="pwd1"  value="#{usuario.password}"  label="Confirmar nueva contraseña: " required="true"  />
				 <h:outputLabel for="pwd2" value="Confirmar nueva contraseña: " />
				<p:password  id="pwd2"  value="#{usuario.passwordChange}" label="Confirmar contraseña: " required="true"  />
				<br />
				<p:commandButton value="Cambiar contraseña" id="aceptarCambio" update="cambiarPassword"
					icon="fm-icon-ok-circled" iconPos="right" action="#{usuario.actualizarContrasenya()}"  />
				<p:commandButton value="Cancelar" icon="fm-icon-cancel-circled"
					iconPos="right" process="@this" id="cancelarCambio" update="cambiarPassword"  />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
